{% extends 'personal_portfolio/base.html' %}

{% block content %}
    <h2>Nadav has written {{ blogposts.count }} blog{{ blogposts.count|pluralize }}</h2>
    {% for blog in blogposts %}
   <a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
    <p class="text-muted">{{ blog.date|date:'M d Y'  }}</p>
    <div>
        {{ blog.textbox}}
    </div>

    {%endfor%}
{% endblock %}
